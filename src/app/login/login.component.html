<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form (submit)="HandleSubmit($event)" class="box" style="background-color: black;width: 100%;">
                    <h1>Login</h1>
                    <p class="text-muted"> Please enter your login and password!</p> 
                    <p *ngIf="isError" class="text-muted"> UserName or Password is incorrect!</p> 
                    <input name="email" [(ngModel)]="email" type="text" name="email"
                        placeholder="Username"> <input type="password" name="password" [(ngModel)]="password" placeholder="Password"> <a
                        class="forgot text-muted" href="#">Forgot password?</a> <input type="submit" name="submit"
                        value="Login">
                    <div class="col-md-12">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
