<form style="max-width: 70%; margin-left: 10%; margin-top: 1%">
    <h3>Add New Project</h3>
        <div style="margin-bottom: 2%;">
            <div style="margin-bottom: 2%;">
                <label for="Name">Name</label>
                <input type="text" [(ngModel)]="newProject.Name" name="Name" class="form-control"
                    placeholder="Project Name" #Name="ngModel" />
                <div [hidden]="Name.valid || Name.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>
            <div>
                <label for="details">Details</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" [(ngModel)]="newProject.Detail" name="Detail" #Detail="ngModel"
                placeholder="Details about the project"  rows="3"></textarea>
            </div>
        </div>
        <button *ngIf="!isUpdate" type="submit" class="btn btn-primary" (click)="AddProject(newProject)">
            Add Project
        </button>
        <button style="margin-left: 1%" type="button" (click)="CancelAddProject()" class="btn btn-danger">
            Cancel
        </button>
        <button *ngIf="isUpdate" style="margin-left: 1%" type="button" (click)="AddProject(newProject)" class="btn btn-info">
            Save
        </button>
</form>
