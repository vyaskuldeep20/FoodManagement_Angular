<form style="max-width: 70%; margin-left: 10%; margin-top: 1%">
<h3>Add New User</h3>
    <div class="row">
        <div class="col">
            <label for="firstName">FirstName</label>        
            <input type="text" [(ngModel)]="newUser.FirstName" name="FirstName" class="form-control"
                placeholder="First name" #FirstName="ngModel" />
            <div [hidden]="FirstName.valid || FirstName.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="col">
            <label for="lastName">LastName</label>
            <input type="text" [(ngModel)]="newUser.LastName" name="LastName" class="form-control" #LastName="ngModel"
                placeholder="Last name" />
        </div>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" [(ngModel)]="newUser.Email" name="Email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp" #Email="ngModel" placeholder="Enter email" />
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <button *ngIf="!isUpdate" type="submit" class="btn btn-primary" (click)="AddUser(newUser)">
        Add User
    </button>
    <button style="margin-left: 1%" type="button" (click)="CancelAddUser()" class="btn btn-danger">
        Cancel
    </button>

    <button *ngIf="isUpdate" style="margin-left: 1%" type="button" (click)="AddUser(newUser)" class="btn btn-info">
        Save
    </button>
</form>
